<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
	<title>Allowance App</title>

	<link rel="manifest" href="manifest.json">

	<!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

	<link href="lib/ionic/css/ionic.min.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">

	<!-- lodash library -->
	<script src="https://cdn.jsdelivr.net/lodash/4.16.6/lodash.core.min.js"></script>

	<!-- ionic/angularjs js -->
	<script src="lib/ionic/js/ionic.bundle.min.js"></script>

	<!-- cordova script (this will be a 404 during development) -->
	<script src="cordova.js"></script>

	<!-- your app's js -->
	<script src="js/app.js"></script>
	<script src="js/controllers.js"></script>
	<script src="js/cordova.service.js"></script>
	<script src="js/parent.controller.js"></script>
	<script src="js/children.service.js"></script>
	<script src="js/parentsChild.controller.js"></script>
	<script src="js/templates/templates.js"></script>
</head>

<body ng-app="app">
	<!--
      The nav bar that will be updated as we navigate between views.
    -->
	<ion-nav-bar class="bar-stable">
		<ion-nav-back-button>
		</ion-nav-back-button>
	</ion-nav-bar>
	
	<!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
	<ion-nav-view></ion-nav-view>

	<!-- to enable live-reload -->
	<script src="//localhost:35729/livereload.js"></script>
</body>

</html>
