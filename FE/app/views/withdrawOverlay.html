<ion-modal-view ng-controller="withdrawOverlayCtrl as vm">
	<ion-header-bar class="bar-stable">
		<h1 class="title">Make a Withdraw</h1>
		<button class="button button-clear button-positive"
				ng-click="dismissModal()">Cancel</button>
	</ion-header-bar>
	<ion-content>
		<form novalidate name="withdrawForm"
			  ng-submit="vm.submitWithdraw()">
			<div class="list">
				<label class="item item-input item-stacked-label">
					<span class="input-label">Amount to Withdraw</span>
					<input type="number"
						   min="1"
						   ng-model="vm.dataToSubmit.sum"
						   ng-required="true">
				</label>

				<label class="item item-input item-stacked-label">
					<span class="input-label">Description</span>
					<input type="text"
						   ng-model="vm.dataToSubmit.description">
				</label>
			</div>

			<button class="button button-block button-assertive"
					ng-disabled="withdrawForm.$invalid">
				Withdraw
			</button>
		</form>
	</ion-content>
</ion-modal-view>
