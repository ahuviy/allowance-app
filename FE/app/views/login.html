<ion-view>
	<ion-nav-title>
    	{{vm.createNewAccount ? ('login.register' | i18n) : ('login.login' | i18n)}}
    </ion-nav-title>

	<ion-nav-buttons side="secondary">
		<button class="button button-clear button-positive" ng-click="vm.toggleSubmit()">
			{{vm.createNewAccount ? ('login.login' | i18n) : ('login.register' | i18n)}}
		</button>
    </ion-nav-buttons>

	<ion-content class="padding">

		<form 	novalidate
			   	name="loginForm"
			   	ng-submit="vm.submit(vm.dataToSubmit)">
			<div class="list">
				<label class="item item-input item-floating-label">
					<span class="input-label">{{'login.username' | i18n}}</span>
					<input type="text"
						   placeholder="Username"
						   ng-model="vm.dataToSubmit.username"
						   ng-required="true">
				</label>

				<label class="item item-input item-floating-label">
					<span class="input-label">{{'login.password' | i18n}}</span>
					<input type="password"
						   placeholder="Password"
						   ng-model="vm.dataToSubmit.password"
						   ng-required="true">
				</label>

				<label 	class="item item-input item-floating-label"
						ng-show="vm.createNewAccount">
					<span class="input-label">{{'login.yourName' | i18n}}</span>
					<input type="text"
						   placeholder="Your Name"
						   ng-model="vm.dataToSubmit.name"
						   ng-required="vm.createNewAccount">
				</label>

				<label 	class="item item-input item-floating-label"
						ng-show="vm.createNewAccount">
					<span class="input-label">{{'login.emailOptional' | i18n}}</span>
					<input type="email"
						   placeholder="Email (optional)"
						   ng-model="vm.dataToSubmit.email">
				</label>
			</div>

			<button type="submit"
					class="button button-block button-positive"
					ng-disabled="loginForm.$invalid">
				{{vm.createNewAccount ? ('login.register' | i18n) : ('login.login' | i18n)}}
			</button>
		</form>
		
		<div class="list">
			<label class="item assertive" ng-show="vm.error">
				{{'login.wrongCred | i18n'}}
			</label>
		</div>
	</ion-content>
</ion-view>
