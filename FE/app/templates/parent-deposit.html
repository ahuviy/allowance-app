<ion-modal-view>
	<ion-header-bar class="bar-stable">
		<h1 class="title">Make a Deposit</h1>
		<button class="button button-clear button-positive" ng-click="closeDepositModal()">Cancel</button>
	</ion-header-bar>
	<ion-content>

		<div class="list">

			<label class="item item-input item-stacked-label">
				<span class="input-label">Amount to Deposit</span>
				<input type="number">
			</label>

			<ion-checkbox>Set as Monthly Allowance</ion-checkbox>

		</div>

		<button class="button button-block button-balanced" ng-click="">
			Deposit
		</button>
		
	</ion-content>
</ion-modal-view>
